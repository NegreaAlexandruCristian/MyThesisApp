<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <div class="text-danger text-center pt-3">Fields with <span class="text-danger">*</span> are required</div>
            <form #formData="ngForm" (ngSubmit)="signUp(formData)" >
              <div class="input-field">
                <span class="fa fa-user-circle p-2"></span>
                <input type="text" placeholder="First name" name="firstName" [(ngModel)]="firstName" required>
                <span class="text-danger">*</span>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user-circle p-2"></span>
                  <input type="text" placeholder="Last name" name="lastName" [(ngModel)]="lastName" required>
                  <span class="text-danger">*</span>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-envelope p-2"></span>
                  <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
                  <span class="text-danger">*</span>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username" name="username" [(ngModel)]="username">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" name="password" [(ngModel)]="password" required>
                  <span class="text-danger">*</span>
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="typeRetype" placeholder="Retype Password" name="retypePassword" [(ngModel)]="retypePassword" required>
                  <span class="text-danger">*</span>
                  <span (click)="hideShowPasswordRetype()" class="fa {{eyeIconRetype}}"></span>
                </div>
              </div>
              <div *ngIf="password != retypePassword" class="text-danger">
                Passwords do not match
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="password != retypePassword">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Sign In</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
