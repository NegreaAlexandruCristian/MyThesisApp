<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form #formData="ngForm" (ngSubmit)="resetPassword(formData)" >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Email" name="email" [(ngModel)]="email">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" name="password" [(ngModel)]="password" required>
                  <span class="text-danger">*</span>
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="typeRetype" placeholder="Retype Password" name="retypePassword" [(ngModel)]="retypePassword" required>
                  <span class="text-danger">*</span>
                  <span (click)="hideShowPasswordRetype()" class="fa {{eyeIconRetype}}"></span>
                </div>
              </div>
              <div *ngIf="password != retypePassword" class="text-danger">
                Passwords do not match
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="password != retypePassword">Reset password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
