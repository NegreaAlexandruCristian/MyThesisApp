<div class="table-responsive">
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label for="filterLevel" class="font-weight-bold">Filter by Level:</label>
        <select class="form-control" id="filterLevel" [(ngModel)]="filterLevel">
          <option value="">All</option>
          <option *ngFor="let level of uniqueLevels" [value]="level">{{ level }}</option>
        </select>
      </div>
    </div>

    <div class="col-md-2">
      <div class="form-group">
        <label for="filterSpecialization" class="font-weight-bold">Filter by Specialization:</label>
        <select class="form-control" id="filterSpecialization" [(ngModel)]="filterSpecialization">
          <option value="">All</option>
          <option *ngFor="let specialization of uniqueSpecializations" [value]="specialization">{{ specialization }}</option>
        </select>
      </div>
    </div>

    <div class="col-md-2">
      <div class="form-group">
        <label for="filterTopic" class="font-weight-bold">Filter by Topic:</label>
        <select class="form-control" id="filterTopic" [(ngModel)]="filterTopic">
          <option value="">All</option>
          <option *ngFor="let topic of uniqueTopics" [value]="topic">{{ topic }}</option>
        </select>
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Topic</th>
      <th scope="col">Level</th>
      <th scope="col">Specialization</th>
      <th scope="col">University</th>
      <th scope="col">Coordinator</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getStudentsThesis(1) | filterLevel:filterLevel
     | filterSpecialization:filterSpecialization | filterTopic: filterTopic">
      <td>{{ item.no }}</td>
      <td>{{ item.topic }}</td>
      <td>{{ item.level }}</td>
      <td>{{ item.specialization }}</td>
      <td>{{ item.university }}</td>
      <td>{{ item.coordinator }}</td>
      <td>{{ item.status }}</td>
      <button class="btn btn-sm btn-block" (click)="onButtonClick()">{{ item.action }}</button>
    </tr>
    </tbody>
  </table>
</div>
