<div class="ngxEditor__wrapper" *ngIf="editor">
  <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
  <ngx-editor
    [editor]="editor"
    [ngModel]="html"
    [disabled]="editorDisabled"
    [placeholder]="'Type here...'"
    style="height: 100vh; width: 100vw; display: block; padding: 20px;"
  ></ngx-editor>
</div>
