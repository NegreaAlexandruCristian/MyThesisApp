<div class="ngxEditor__wrapper" *ngIf="editor">
  <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
  <div class="btn-editor">
    <button type="button" class="btn btn-outline-success" (click)="saveChanges()">Save</button>
  </div>
  <ngx-editor
    [editor]="editor"
    [(ngModel)]="html"
    [disabled]="editorDisabled"
    [placeholder]="'Type here...'"
    (ngModelChange)="editorChange($event)"
    style="height: 100vh; width: 80vw; display: block; padding: 20px;"
  ></ngx-editor>
</div>
